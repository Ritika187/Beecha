    <html>
        <head>
            <meta charset="utf-8">

            <title>Registration</title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="ragestration.css">
        </head>
        <body>
            
            <span class="borderLine"></span>
            <form>
                <h2> Sign up</h2>
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>email address</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password"id="password" required="required">
                    <span>password</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" id="confirmPassword" required="required">
                    <span>confirmPassword</span>
                    <i></i>
                </div>
               <div class="inputBox">
                <input type="submit" value="Create Account">
               </div>
               
                <div class="Links">
                    <p> Already a member ? <a href="login.html"class="login">Login </a></p>
                </div>
            </form>
         </div>
         <script>
            // JavaScript to validate password and confirm password fields
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirmPassword");
            const passwordError = document.getElementById("passwordError");
    
            function validatePassword() {
                if (password.value !== confirmPassword.value) {
                    passwordError.textContent = "Passwords do not match";
                } else {
                    passwordError.textContent = "";
                }
            }
    
            confirmPassword.addEventListener("input", validatePassword);
        </script>
        </body>
